<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- font-awesome cdn -->
    <script src="https://kit.fontawesome.com/efa78af784.js" crossorigin="anonymous"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    'inter': ['Inter', 'sans-serif']
                }
            }
        }
    </script>
</head>

<body class="font-inter max-w-[1440px] mx-auto">
    <!-- header section -->
    <header class="w-[95%] mx-auto">
        <div class="flex justify-between items-center bg-sky-100 py-4 px-6 rounded-md my-6">
            <div>
                <h1 class="text-3xl font-semibold text-gray-700">SAM</h1>
                <h3 class="text-xl font-medium text-gray-500">Geometry Genius</h3>
            </div>

            <button
                class="block bg-blue-500 text-gray-100 px-8 py-3 rounded-lg hover:bg-blue-600 duration-300">Blog</button>
        </div>
    </header>
    <!-- header section -->

    <!-- main section -->
    <main class="w-[95%] mx-auto">
        <div class="grid grid-cols-1 min-[1250px]:grid-cols-3 gap-4 py-4">
            <!-- geometry section -->
            <div class="min-[1250px]:col-span-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="cart duration-300 text-center rounded-md p-8 border-2 border-gray-300">
                    <img src="./images/triangle.png" alt="" class="h-32 block mx-auto mb-6">
                    <h3 class="text-xl font-semibold text-gray-700">Triangle</h3>
                    <p class="text-gray-600 mb-4">Area (A) = 0.5 × <span>b</span> × <span>h</span></p>
                    <div class="flex items-center justify-center gap-2 text-gray-700 mb-6">
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="b"> <span>cm</span>
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="h"> <span>cm</span>
                    </div>
                    <button id="btnTriangle"
                        class="calculateBtn block mx-auto bg-blue-500 text-gray-100 w-full py-2 font-medium rounded-lg hover:bg-blue-600 duration-300">Calculate</button>
                </div>

                <div class="cart duration-300 text-center rounded-md p-8 border-2 border-gray-300">
                    <img src="./images/rectangle.png" alt="" class="h-32 block mx-auto mb-6">
                    <h3 class="text-xl font-semibold text-gray-700">Rectangle</h3>
                    <p class="text-gray-600 mb-4">Area (A) = <span>w</span> × <span>l</span></p>
                    <div class="flex items-center justify-center gap-2 text-gray-700 mb-6">
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="w"> <span>cm</span>
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="l"> <span>cm</span>
                    </div>
                    <button id="btnRectangle"
                        class="calculateBtn block mx-auto bg-blue-500 text-gray-100 w-full py-2 font-medium rounded-lg hover:bg-blue-600 duration-300">Calculate</button>
                </div>

                <div class="cart duration-300 text-center rounded-md p-8 border-2 border-gray-300">
                    <img src="./images/parallelogram.png" alt="" class="h-32 block mx-auto mb-6">
                    <h3 class="text-xl font-semibold text-gray-700">Parallelogram</h3>
                    <p class="text-gray-600 mb-4">Area (A) = <span>b</span> × <span>h</span></p>
                    <div class="flex items-center justify-center gap-2 text-gray-700 mb-6">
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="b"> <span>cm</span>
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="h"> <span>cm</span>
                    </div>
                    <button id="btnParallelogram"
                        class="calculateBtn block mx-auto bg-blue-500 text-gray-100 w-full py-2 font-medium rounded-lg hover:bg-blue-600 duration-300">Calculate</button>
                </div>
                <div class="cart duration-300 text-center rounded-md p-8 border-2 border-gray-300">
                    <img src="./images/rhombus.png" alt="" class="h-32 block mx-auto mb-6">
                    <h3 class="text-xl font-semibold text-gray-700">Rhombus</h3>
                    <p class="text-gray-600 mb-4">Area (A) = 0.5 × <span>d<sub>1</sub></span> ×
                        <span>d<sub>2</sub></span>
                    </p>
                    <div class="flex items-center justify-center gap-2 text-gray-700 mb-6">
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="d1"> <span>cm</span>
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="d2"> <span>cm</span>
                    </div>
                    <button id="btnRhombus"
                        class="calculateBtn block mx-auto bg-blue-500 text-gray-100 w-full py-2 font-medium rounded-lg hover:bg-blue-600 duration-300">Calculate</button>
                </div>
                <div class="cart duration-300 text-center rounded-md p-8 border-2 border-gray-300">
                    <img src="./images/pentagon.png" alt="" class="h-32 block mx-auto mb-6">
                    <h3 class="text-xl font-semibold text-gray-700">Pentagon</h3>
                    <p class="text-gray-600 mb-4">Area (A) = 0.5 × <span>p</span> × <span>b</span></p>
                    <div class="flex items-center justify-center gap-2 text-gray-700 mb-6">
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="p"> <span>cm</span>
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="b"> <span>cm</span>
                    </div>
                    <button id="btnPentagon"
                        class="calculateBtn block mx-auto bg-blue-500 text-gray-100 w-full py-2 font-medium rounded-lg hover:bg-blue-600 duration-300">Calculate</button>
                </div>
                <div class="cart duration-300 text-center rounded-md p-8 border-2 border-gray-300">
                    <img src="./images/ellipse.png" alt="" class="h-32 block mx-auto mb-6">
                    <h3 class="text-xl font-semibold text-gray-700">Ellipse</h3>
                    <p class="text-gray-600 mb-4">Area (A) = π<span>a</span><span>b</span></p>
                    <div class="flex items-center justify-center gap-2 text-gray-700 mb-6">
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="a"> <span>cm</span>
                        <input type="text" id="" class="w-20 px-2 py-1 border-none bg-gray-100 outline-none rounded-md"
                            placeholder="b"> <span>cm</span>
                    </div>
                    <button id="btnEllipse"
                        class="calculateBtn block mx-auto bg-blue-500 text-gray-100 w-full py-2 font-medium rounded-lg hover:bg-blue-600 duration-300">Calculate</button>
                </div>
            </div>

            <!-- area calculation -->
            <div>
                <div class="border-2 border-gray-300 rounded-md p-4">
                    <h3 class="text-xl font-semibold text-gray-700 text-center">Area Calculation</h3>
                    <hr class="w-40 border-2 block mx-auto mb-6">

                    <ul class="calculation-list list-decimal list-inside">
                        <!-- <li class="text-sm"><span>Triangle</span><span class="mx-3"><span
                                    class="result ">12</span>cm<sup>2</sup></span>
                            <button
                                class="bg-blue-500 px-2 py-1 rounded-md text-green-100 font-medium hover:bg-blue-600 duration-300">Convert
                                to
                                m<sup>2</sup></button>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- main section -->



    <script src="./js/app.js"></script>
</body>

</html>
